<div class="col text-center" style="background-color: bisque;">
    Компонент создания


    <div class="container p-2">
        <div class="col-3 float-right m-0" style="background-color: cadetblue;">
            <img class="img-thumbnail" src="" alt="some.jpg" />
        </div>
        <form class="col">

            <div class="form-group row">
                <label class="col-1 col-form-label" for="Id">Id</label>
                <div class="col">
                    <input class="form-control" type="text" id="Id" value="" placeholder="Enter name" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="Name">Name</label>
                <div class="col">
                    <input class="form-control" type="text" id="Name" value="" placeholder="Enter name" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="ShortDesc">ShortDesc</label>
                <div class="col">
                    <input class="form-control" type="text" id="ShortDesc" value=""
                        placeholder="Short description..." />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="FullDesc">FullDesc</label>
                <div class="col">
                    <input class="form-control" type="text" id="FullDesc" value="" placeholder="Full description..." />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="Date">Date</label>
                <div class="col">
                    <input class="form-control" type="date" id="Date" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="Type">Type</label>
                <div class="col">
                    <select class="form-control" id="Type">
                        <option selected>Choose type...</option>
                        <option *ngFor="let type of dataService.getTypes()" [value]="type.Id" [text]="type.Name">
                        </option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Отправить</button>
        </form>
    </div>
</div>
