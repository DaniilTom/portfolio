<div class="col text-center">
    Компонент создания


    <div class="container p-2" style="background-color: bisque;">
        <div class="col-3 float-right m-0" style="background-color: cadetblue;">
            <img class="img-thumbnail" src="" alt="some.jpg" />
        </div>
        <div class="col">

            <div class="form-group row">
                <label class="col-1 col-form-label" for="Id">Id</label>
                <div class="col">
                    <input class="form-control" type="text" id="Id" [value]="sight.Id" readonly />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="Name">Name</label>
                <div class="col">
                    <input class="form-control" type="text" id="Name" [value]="sight.Name" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="ShortDesc">ShortDesc</label>
                <div class="col">
                    <input class="form-control" type="text" id="ShortDesc" [value]="sight.ShortDescription" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="FullDesc">FullDesc</label>
                <div class="col">
                    <input class="form-control" type="text" id="FullDesc" [value]="sight.FullDescription" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="CreateDate">CreateDate</label>
                <div class="col">
                    <input class="form-control" type="date" id="CreateDate" [value]="sight.CreateDate" readonly/>
                </div>
            </div>

            <div class="form-group row">
                    <label class="col-1 col-form-label" for="UpdateDate">UpdateDate</label>
                    <div class="col">
                        <input class="form-control" type="date" id="UpdateDate" [value]="sight.UpdateDate" readonly/>
                    </div>
                </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="Type">Type</label>
                <div class="col">
                    <input class="form-control" type="text" id="Type" [value]="sight.Type.Name" readonly/>
                </div>
            </div>
        </div>
        <a class=" col btn btn-primary" style="color: white;" href="#">Изменить</a>
    </div>
</div>
