<div class="col">
    <filter-comp (onApplyFilter)="updateSights($event)"></filter-comp>
    <table class="table table-stripped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Short Description</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sight of sightResult.value" (click)="SwitchDetail(sight)">
                <td>{{sight.id}}</td>
                <td>{{sight.name}}</td>
                <td>{{sight.shortDescription}}</td>
                <td>{{sight.type.name}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div>
    <detail-comp *ngIf="renderDetail" [Sight]="selectedSight"></detail-comp>
</div>
