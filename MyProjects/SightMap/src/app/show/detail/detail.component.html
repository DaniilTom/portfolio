<div class="col" style="background-color: bisque;">
    <p class="text-center">Компонент детального просмотра</p>

    <div class="container p-2" style="overflow: auto;">
        <div class="col-3 float-right m-0" style="background-color: cadetblue;">
            <img class="img-thumbnail" src="" alt="some.jpg" />
        </div>
        <div class="col">

            <div class="form-group row blocked">
                <label class="col-1 col-form-label" for="Id">Id</label>
                <div class="col">
                    <input class="form-control" type="text" id="Id" [value]="sight.id" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="Name">Name</label>
                <div class="col">
                    <input class="form-control" type="text" id="Name" [value]="sight.name" [readonly]="isReadOnly"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="ShortDesc">ShortDesc</label>
                <div class="col">
                    <input class="form-control" type="text" id="ShortDesc" [value]="sight.shortDescription" [readonly]="isReadOnly"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="FullDesc">FullDesc</label>
                <div class="col">
                    <input class="form-control" type="text" id="FullDesc" [value]="sight.fullDescription" [readonly]="isReadOnly"/>
                </div>
            </div>

            <div class="form-group row blocked">
                <label class="col-1 col-form-label" for="CreateDate">CreateDate</label>
                <div class="col">
                    <input class="form-control" type="date" id="CreateDate" [value]="sight.createDate" readonly/>
                </div>
            </div>

            <div class="form-group row blocked">
                    <label class="col-1 col-form-label" for="UpdateDate">UpdateDate</label>
                    <div class="col">
                        <input class="form-control" type="date" id="UpdateDate" [value]="sight.updateDate" readonly/>
                    </div>
                </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="sight.type.id">Type</label>
                <div class="col">
                  <select class="form-control" id="sight.type.id" name="sight.type.id" [disabled]="isReadOnly">
                    <option *ngFor="let type of typeResult.value" [value]="type.id" [text]="type.name" [selected]="type.id == sight.type.id">
                    </option>
                  </select>
                </div>
            </div>
        </div>
        <button class="btn btn-primary float-right m-1" (click)="switchEditBlock()">Изменить</button>
        <button class="btn btn-primary float-right m-1" (click)="applyChanges()" [hidden]="isReadOnly">Применить</button>
    </div>
</div>
