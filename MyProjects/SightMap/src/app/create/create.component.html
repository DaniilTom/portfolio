<div class="col text-center" style="background-color: bisque;">
    <p>Компонент создания</p>

    <div class="container p-2 border">
        <!--<div class="col-3 float-right m-0" style="background-color: cadetblue;">
            <img class="img-thumbnail" src="" alt="some.jpg" />
        </div>-->
        <form id="sightForm" class="col" method="post" [action]="dataService.basePath + dataService.apiSights" enctype="multipart/form-data"
              (ngSubmit)="addNewSight(newSight)">

            <div class="form-group row">
                <label class="col-1 col-form-label" for="name">Name</label>
                <div class="col">
                    <input class="form-control" type="text" id="name" name="name" placeholder="Enter name"
                           [(ngModel)]="newSight.name" />
                </div>
                <div class="col-3">
                  <img id="preview" class="img-thumbnail" height="100" src="" hidden/>
                  <input type="file" name="image" accept=".png .jpg .jpeg" value="" (change)="prepareImgPrevie($event)"/>
                  <label class="form-label">Фото</label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="shortDescription">ShortDesc</label>
                <div class="col">
                    <input class="form-control" type="text" id="shortDescription" name="shortDescription" placeholder="Short description..."
                           [(ngModel)]="newSight.shortDescription" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="fullDescription">FullDesc</label>
                <div class="col">
                    <input class="form-control" type="text" id="fullDescription" name="fullDescription" placeholder="Full description..."
                           [(ngModel)]="newSight.fullDescription" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-1 col-form-label" for="type.id">Type</label>
                <div class="col">
                    <select class="form-control" id="type.id" name="type.id" [(ngModel)]="newSight.type.id">
                        <option value="undefined" selected>Choose type...</option>
                        <option *ngFor="let type of dataService.getTypes()" [value]="type.id" [text]="type.name">
                        </option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Отправить</button>
        </form>
    </div>

    <div class="container p-2 border">
        <p>Создать тип</p>
        <form class="col" method="post" [action]="dataService.basePath + dataService.apiSightTypes" >

            <div class="form-group row">
                <label class="col-1 col-form-label" for="Name">Name</label>
                <div class="col">
                    <input class="form-control" type="text" id="Name" name="Name" placeholder="Enter name" />
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Отправить</button>
        </form>
    </div>
</div>
